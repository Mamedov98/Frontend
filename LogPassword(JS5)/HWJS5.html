<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="StyleLogPass.css"  >
    <title>Title</title>
</head>
<body>
<h1 style="margin-left: 10%" >Login and Registration Form</h1>

<form class="login-form" id="loginForm">
    <h2>Login</h2>
    <label for="loginUsername">Username:</label>
    <input style="margin-left: 10px" type="text" id="loginUsername" required><br>
    <label for="loginPassword">Password:</label>
    <input style="margin-left: 14px" type="password" id="loginPassword" required><br>
    <button type="submit">Login</button>
</form>

<form class="registration-form" id="registrationForm">
    <h2>Registration</h2>
    <label for="regUsername">Username:</label>
    <input style="margin-left: 0px" type="text" id="regUsername" required><br>
    <label for="regPassword">Password:</label>
    <input style="margin-left: 4px" type="password" id="regPassword" required><br>

    <button type="submit">Register</button>
</form>

<div style="margin-left: 380px" id="message"></div>

<script src="scriptLogPass.js"></script>
</body>

</html>
